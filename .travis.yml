dist: trusty
sudo: false

language: node_js
node_js:
  - "10"


   
cache:
  directories:
     - ./node_modules

before_install:
  -sudo -E apt-get -yq --no-install-suggests --no-install-recommends $(travis_apt_get_options) install google-chrome-stable
  
install:
  - npm install

script:
  - npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
  - npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js
